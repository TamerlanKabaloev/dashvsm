<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Шахматы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <h1>♔ Онлайн Шахматы ♔</h1>

                <button id="createGameBtn" class="btn btn-primary">Создать игру</button>
                <div class="or-divider">или</div>
                <div class="join-section">
                    <input type="text" id="gameIdInput" placeholder="Введите ID игры" class="input-field">
                    <button id="joinGameBtn" class="btn btn-secondary">Присоединиться</button>
                </div>
            </div>
            <div id="gameLink" class="game-link hidden"></div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
